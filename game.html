<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Card Game</title>
        <link href="game.css" rel="stylesheet">
    </head>
    <body>
        <script src="game.js"></script>
        <div id="opponent-inv">
            <table>
                <tr>
                    <td class="card-td"><div id="opp-0" class="cell unknown"></div></td>
                    <td class="card-td"><div id="opp-1" class="cell unknown"></div></td>
                    <td class="card-td"><div id="opp-2" class="cell unknown"></div></td>
                    <td class="card-td"><div id="opp-3" class="cell unknown"></div></td>
                    <td class="card-td"><div id="opp-4" class="cell unknown"></div></td>
                </tr>
            </table>
        </div>
        <br> <br>
        <div>
            <div class="left-div">
                <table>
                    <tbody>
                        <tr>
                            <td class="card-td"><div id="grid-0" class="cell grid-cell"></div></td>
                            <td class="card-td"><div id="grid-1" class="cell grid-cell"></div></td>
                            <td class="card-td"><div id="grid-2" class="cell grid-cell"></div></td>
                        </tr>
                        <tr>
                            <td class="card-td"><div id="grid-3" class="cell grid-cell"></div></td>
                            <td class="card-td"><div id="grid-4" class="cell grid-cell"></div></td>
                            <td class="card-td"><div id="grid-5" class="cell grid-cell"></div></td>
                        </tr>
                        <tr>
                            <td class="card-td"><div id="grid-6" class="cell grid-cell"></div></td>
                            <td class="card-td"><div id="grid-7" class="cell grid-cell"></div></td>
                            <td class="card-td"><div id="grid-8" class="cell grid-cell"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="right-div">

            </div>
        </div>
        <br> <br>
        <div id="self-inv">
            <table>
                <tr id="self-row">
                    <td class="known card-td"><div id="self-0" class="cell self-inv-div self-card"></div></td>
                    <td class="known card-td"><div id="self-1" class="cell self-inv-div self-card"></div></td>
                    <td class="known card-td"><div id="self-2" class="cell self-inv-div self-card"></div></td>
                    <td class="known card-td"><div id="self-3" class="cell self-inv-div self-card"></div></td>
                    <td class="known card-td"><div id="self-4" class="cell self-inv-div self-card"></div></td>
                </tr>
            </table>
        </div>
        <div id="results"><div>
    </body>
</html>
